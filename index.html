<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최수종 찾기</title>
    <link rel="stylesheet" href="styles.css" class="css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&amp;display=swap" rel="stylesheet">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header>
    <h1>최수종 찾기</h1>
    <div id="buttons">
      <button class="button">시작</button>
    </header>
    </div>
    <div class="container">
      <div class="row">
        <div class="column" onclick="flip(0)"></div>
        <div class="column" onclick="flip(1)"></div>
        <div class="column" onclick="flip(2)"></div>
        <div class="column" onclick="flip(3)"></div>
      </div>
      <div class="row">
        <div class="column" onclick="flip(4)"></div>
        <div class="column" onclick="flip(5)"></div>
        <div class="column" onclick="flip(6)"></div>
        <div class="column" onclick="flip(7)"></div>
      </div>
      <div class="row">
        <div class="column" onclick="flip(8)"></div>
        <div class="column" onclick="flip(9)"></div>
        <div class="column" onclick="flip(10)"></div>
        <div class="column" onclick="flip(11)"></div>
      </div>
      <div class="row">
        <div class="column" onclick="flip(12)"></div>
        <div class="column" onclick="flip(13)"></div>
        <div class="column" onclick="flip(14)"></div>
        <div class="column" onclick="flip(15)"></div>
      </div>
      <img id="bg" src="bgs/bg.png"></img>
    </div>
    <footer class="game__info">
      <div class="game-timer-all">
        <span class="game-timer-text">남은 시간 :</span>
        <span class="game-timer">0초</span>
      </div>
      <div class="game-state-all">
        <span class="game-state-text">남은 최수종 :</span>
        <span class="game-state">8명</span>
      </div>
    </footer>

  </body>
</html>
